<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesi√≥n - JUANFERO TECHNOLOGY</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="assets/img/JUANFERO.png" type="image/x-icon">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Iniciar Sesi√≥n</h2>
      <form id="loginForm">
        <label for="email">Correo electr√≥nico</label>
        <input type="email" id="email" placeholder="ejemplo@correo.com" required />

        <label for="password">Contrase√±a</label>
        <div class="password-field">
          <input type="password" id="password" placeholder="Tu contrase√±a" required />
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <button type="submit" class="btn-login">Ingresar</button>

        <p class="extra-links">
          <a href="#">¬øOlvidaste tu contrase√±a?</a>
        </p>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAh0fnhTY3cf1pzRRHTuRjQwg-I0A_pEMU",
      authDomain: "juanfero-tecnology.firebaseapp.com",
      projectId: "juanfero-tecnology",
      storageBucket: "juanfero-tecnology.appspot.com",
      messagingSenderId: "418223407030",
      appId: "AIzaSyAh0fnhTY3cf1pzRRHTuRjQwg-I0A_pEMU"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "area-personal.html";
      } catch (error) {
        alert("Error al iniciar sesi√≥n: " + error.message);
      }
    });

    // Mostrar u ocultar contrase√±a
    window.togglePassword = function () {
      const passwordField = document.getElementById("password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    };
  </script>
</body>
</html>
