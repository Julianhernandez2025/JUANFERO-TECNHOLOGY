     <h2>CONTACTO</h2>
        
 <section class="formulario-contacto">
    <form action="#" method="post">
    <label><input type="text" placeholder="Nombre completo" required></label>
    <label><input type="tel" placeholder="Teléfono"></label>
    <label><input type="email" placeholder="Correo electrónico" required></label>

    <label>Edad</label>
    <select required>
      <option disabled selected>Seleccione una opción</option>
      <option>Menor de 18</option>
      <option>18-25</option>
      <option>26-35</option>
      <option>36 o más</option>
    </select>

    <label>Situación laboral</label>
    <div class="radio-group">
      <label><input type="radio" name="situacion" value="empleado"> Empleado</label>
      <label><input type="radio" name="situacion" value="desempleado"> Desempleado</label>
      <label><input type="radio" name="situacion" value="pensionado"> Pensionado</label>
      <label><input type="radio" name="situacion" value="busqueda"> Búsqueda activa</label>
    </div>

    <label>Motivo de Contacto</label>
    <select>
      <option disabled selected>Seleccione una opción</option>
      <option>Consulta general</option>
      <option>Soporte</option>
      <option>Otros</option>
    </select>

    <label>Comentario</label>
    <textarea rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>

    <label><input type="checkbox" checked> Suscribirse a nuestro boletín</label>

    <button type="submit">Enviar</button>
  </form>
</section>
